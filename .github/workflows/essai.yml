name: "essai.yml : Build and deploy Github pages"

on:
  workflow_dispatch:

jobs:

  build-and-deploy:

    runs-on: ubuntu-latest

    steps:

      # get repository content

      - name: "Checkout"
        uses: actions/checkout@v2
        with:
          #persist-credentials: false
          ref: 'sphinx-nr'

      - name: "Cache"
      - uses: actions/cache@v1
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('docs/_local/*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-


      # Doxygen

      - name: "Doxygen install"
        run: |
          sudo apt -y update
          sudo apt-get -y install texlive-latex-recommended
          sudo apt-get -y install texlive-fonts-recommended
          sudo apt-get -y install doxygen graphviz
          mkdir build
          cd build
          cmake -DBUILD_API_DOC=ON ..
          make doc

      # Sphinx

      - name: "Python setup"
        uses: actions/setup-python@v1
        with:
          python-version: 3.8

      - name: "Sphinx install"
        run: |
          python -m pip install --upgrade pip
          pip install -r docs/_local/requirement.txt

      - name: "Sphinx build"
        run: |
          cd docs
          make html

      # Deploy on Github Pages

#      - name: "Deploy Github Pages"
#        uses: JamesIves/github-pages-deploy-action@3.7.1
#        with:
#          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
#          BRANCH: gh-pages
#          FOLDER: docs/_build/html/

      - name: "Run ghp-import"
        run: | 
          ghp-import -n -p -f docs/_build/html

